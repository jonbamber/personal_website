<!DOCTYPE html>
<html>
  <head>
    <title>Jon Bamber</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: "Courier";
        margin: 0;
      }
      .header {
        background-color: #1e1e1e;
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        font-size: 50px;
        margin: 0;
      }
      .header p {
        font-size: 20px;
        margin: 0;
        padding-top: 10px;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 50px;
      }
      .profile-image {
        width: 100%;
        max-width: 400px;
        border-radius: 50%;
        margin-right: 50px;
      }
      .profile-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        max-width: 600px;
      }
      .profile-info h2 {
        font-size: 30px;
        margin: 0;
      }
      .profile-info p {
        font-size: 20px;
        margin: 20px 0;
      }
      .buttons {
        display: flex;
        flex-direction: row;
      }
      .buttons a {
        display: inline-block;
        padding: 10px;
        margin-right: 10px;
        border-radius: 5px;
        background-color: #1e1e1e;
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        transition: all 0.3s ease-in-out;
      }
      .buttons a:hover {
        background-color: #fff;
        color: #1e1e1e;
        transition: all 0.3s ease-in-out;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Jon Bamber</h1>
      <p>DevOps Engineer | Azure | AWS</p>
    </div>
    <div class="container">
      <img
        src="/profile_picture.png"
        alt="Profile Picture"
        class="profile-image"
      />
      <div class="profile-info">
        <h2>About Me</h2>
        <p>
          I am a Cardiff-based DevOps engineer who builds Cloud solutions in
          Azure and AWS.
        </p>
        <div class="buttons">
          <a href="https://github.com/jonbamber" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/jonbamber/" target="_blank"
            >LinkedIn</a
          >
          <a href="/bamber_jon_cv.pdf" target="_blank">CV</a>
          <a href="mailto:${email_address}">Contact</a>
        </div>
      </div>
    </div>
  </body>
</html>
